name: CI PR → release (lint + e2e)

on:
    pull_request:
        branches:
            - 'release/**'

concurrency:
    group: pr-release-${{ github.event.pull_request.number }}
    cancel-in-progress: true

permissions:
    contents: read

jobs:
    pr-lint:
        name: PR • Lint
        runs-on: ubuntu-22.04
        steps:
            - uses: actions/checkout@v4
            - name: Set version from release branch
              run: |
                  BR="${GITHUB_BASE_REF}"
                  VER="${BR#release/}"
                  if [ -n "$VER" ]; then
                    npm version "$VER" --no-git-tag-version
                  fi
            - name: Load .env.local
              run: |
                  if [ -f .env.local ]; then
                    grep -v '^\s*#' .env.local | grep -v '^\s*$' >> "$GITHUB_ENV"
                  fi
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - run: npm install --no-audit --no-fund
            - run: npm run lint

    pr-api-e2e:
        name: PR • API e2e
        runs-on: ubuntu-22.04
        needs: [pr-lint]
        steps:
            - uses: actions/checkout@v4
            - name: Set version from release branch
              run: |
                  BR="${GITHUB_BASE_REF}"
                  VER="${BR#release/}"
                  if [ -n "$VER" ]; then
                    npm version "$VER" --no-git-tag-version
                  fi
            - name: Load .env.local
              run: |
                  if [ -f .env.local ]; then
                    grep -v '^\s*#' .env.local | grep -v '^\s*$' >> "$GITHUB_ENV"
                  fi
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - run: npm install --no-audit --no-fund
            - run: npm run test:api

    pr-web-e2e:
        name: PR • Web e2e
        runs-on: ubuntu-22.04
        needs: [pr-lint]
        container: mcr.microsoft.com/playwright:v1.56.0-jammy
        steps:
            - uses: actions/checkout@v4
            - name: Set version from release branch
              run: |
                  BR="${GITHUB_BASE_REF}"
                  VER="${BR#release/}"
                  if [ -n "$VER" ]; then
                    npm version "$VER" --no-git-tag-version
                  fi
            - name: Load .env.local
              run: |
                  if [ -f .env.local ]; then
                    grep -v '^\s*#' .env.local | grep -v '^\s*$' >> "$GITHUB_ENV"
                  fi
            - name: Install JRE for Firebase emulators
              run: |
                  apt-get update
                  apt-get install -y --no-install-recommends openjdk-17-jre-headless
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - run: npm install --no-audit --no-fund
            - run: npm run test:web
            - name: Upload Playwright report (web)
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: web-playwright-report
                  path: playwright-report
                  if-no-files-found: ignore
                  retention-days: 7

    pr-mobile-e2e:
        name: PR • Mobile e2e (Expo Web)
        runs-on: ubuntu-22.04
        needs: [pr-lint]
        container: mcr.microsoft.com/playwright:v1.56.0-jammy
        steps:
            - uses: actions/checkout@v4
            - name: Set version from release branch
              run: |
                  BR="${GITHUB_BASE_REF}"
                  VER="${BR#release/}"
                  if [ -n "$VER" ]; then
                    npm version "$VER" --no-git-tag-version
                  fi
            - name: Load .env.local
              run: |
                  if [ -f .env.local ]; then
                    grep -v '^\s*#' .env.local | grep -v '^\s*$' >> "$GITHUB_ENV"
                  fi
            - name: Install JRE for Firebase emulators
              run: |
                  apt-get update
                  apt-get install -y --no-install-recommends openjdk-17-jre-headless
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - run: npm install --no-audit --no-fund
            - run: npm i -D -W serve
            - run: npm run test:mobile
            - name: Upload Playwright report (mobile)
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: mobile-playwright-report
                  path: playwright-report
                  if-no-files-found: ignore
                  retention-days: 7
