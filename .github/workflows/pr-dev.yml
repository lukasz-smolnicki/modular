name: PR â†’ dev (lint + e2e)

on:
    pull_request:
        branches: [dev]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Load .env.local
              run: |
                  if [ -f .env.local ]; then
                    grep -v '^\s*#' .env.local | grep -v '^\s*$' >> "$GITHUB_ENV"
                  fi
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - run: npm install --no-audit --no-fund
            - run: npm run lint

    api-e2e:
        runs-on: ubuntu-latest
        needs: [lint]
        steps:
            - uses: actions/checkout@v4
            - name: Load .env.local
              run: |
                  if [ -f .env.local ]; then
                    grep -v '^\s*#' .env.local | grep -v '^\s*$' >> "$GITHUB_ENV"
                  fi
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - run: npm install --no-audit --no-fund
            - name: API e2e
              run: npm run test:api

    web-e2e:
        runs-on: ubuntu-latest
        needs: [lint]
        steps:
            - uses: actions/checkout@v4
            - name: Load .env.local
              run: |
                  if [ -f .env.local ]; then
                    grep -v '^\s*#' .env.local | grep -v '^\s*$' >> "$GITHUB_ENV"
                  fi
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - run: npm install --no-audit --no-fund
            - uses: microsoft/playwright-github-action@v1
            - name: Web e2e
              run: npm run test:web
            - name: Upload Playwright report (web)
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: web-playwright-report
                  path: playwright-report
                  if-no-files-found: ignore
                  retention-days: 7

    mobile-e2e:
        runs-on: ubuntu-latest
        needs: [lint]
        steps:
            - uses: actions/checkout@v4
            - name: Load .env.local
              run: |
                  if [ -f .env.local ]; then
                    grep -v '^\s*#' .env.local | grep -v '^\s*$' >> "$GITHUB_ENV"
                  fi
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - run: npm install --no-audit --no-fund
            - run: npm i -D -W serve
            - uses: microsoft/playwright-github-action@v1
            - name: Mobile (Expo Web) e2e
              run: npm run test:mobile
            - name: Upload Playwright report (mobile)
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: mobile-playwright-report
                  path: playwright-report
                  if-no-files-found: ignore
                  retention-days: 7
