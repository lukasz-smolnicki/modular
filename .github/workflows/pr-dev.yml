name: PR â†’ dev (lint + e2e)

on:
    pull_request:
        branches: [dev]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - run: npm install --no-audit --no-fund
            - run: npm run lint

    api-e2e:
        runs-on: ubuntu-latest
        needs: [lint]
        env:
            FIREBASE_PROJECT_ID: local-project
            FIRESTORE_EMULATOR_HOST: 127.0.0.1:8080
            FIRESTORE_SEED_ON_START: 'true'
            API_PORT: 3000
            WEB_ORIGIN: http://localhost:5173
            EXPO_WEB_ORIGIN: http://localhost:8081
            NEXT_PUBLIC_API_BASE_URL: http://localhost:3000
            VITE_API_BASE_URL: http://localhost:3000
            EXPO_PUBLIC_API_BASE_URL: http://localhost:3000
            JWT_SECRET: dev-secret
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - run: npm install --no-audit --no-fund
            - name: API e2e
              run: npm run test:api

    web-e2e:
        runs-on: ubuntu-latest
        needs: [lint]
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - run: npm install --no-audit --no-fund
            - name: Install Playwright (browsers + deps)
              run: npx playwright install --with-deps
            - name: Web e2e
              run: npm run test:web
            - name: Upload Playwright report (web)
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: web-playwright-report
                  path: playwright-report
                  if-no-files-found: ignore
                  retention-days: 7

    mobile-e2e:
        runs-on: ubuntu-latest
        needs: [lint]
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - run: npm install --no-audit --no-fund
            - run: npm i -D -W serve
            - name: Install Playwright (browsers + deps)
              run: npx playwright install --with-deps
            - name: Mobile (Expo Web) e2e
              run: npm run test:mobile
            - name: Upload Playwright report (mobile)
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: mobile-playwright-report
                  path: playwright-report
                  if-no-files-found: ignore
                  retention-days: 7
