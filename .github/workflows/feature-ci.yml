name: Feature CI (lint only)

on:
    push:
        branches:
            - 'task/**'
            - 'feature/**'
            - 'bugfix/**'

concurrency:
    group: feature-ci-${{ github.ref }}
    cancel-in-progress: true

jobs:
    lint:
        name: Lint (ESLint)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - name: Install deps (npm ci)
              run: npm ci

            - name: Lint
              run: npm run lint
