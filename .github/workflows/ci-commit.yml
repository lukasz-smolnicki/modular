name: CI Commit (lint only)

on:
    push:
        branches:
            - 'task/**'
            - 'feature/**'
            - 'feat/**'
            - 'bugfix/**'
            - 'chore/**'
            - 'hotfix/**'
            - 'test/**'

concurrency:
    group: feature-ci-${{ github.ref }}
    cancel-in-progress: true

jobs:
    commit-lint:
        name: Commit â€¢ Lint (ESLint)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
            - name: Install deps (npm install)
              run: npm install --no-audit --no-fund
            - name: Lint
              run: npm run lint
